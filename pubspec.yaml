name: memberlike
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  animate_do: ^3.0.2
  awesome_dialog: ^3.1.0
  cached_network_image: ^3.3.1
  flutter_easyloading: ^3.0.5
  flutter_svg: ^2.0.0
  freezed: ^2.3.2
  freezed_annotation: 2.2.0
  intl_phone_field: ^3.2.0
  loading_animation_widget: ^1.2.0+4
  permission_handler: ^10.4.3
  photo_view: ^0.14.0
  shared_preferences: ^2.0.15


  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_localization: ^0.2.0
  flutter_screenutil: ^5.9.3
  fluttertoast: ^8.2.5
  get: ^4.6.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.1
  image_picker: ^1.1.2
  intl: ^0.19.0
  sms_autofill: ^2.3.1
  infinite_scroll_pagination: ^4.0.0
  persian_datetime_picker: ^2.7.0
  flutter_rating_bar: ^4.0.1
  syncfusion_flutter_charts: ^27.1.52
  flutter_native_splash: ^2.4.0
  
dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  json_serializable: ^6.6.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logo_foreground.png"

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
  fonts:
    - family: IRANSans-Bold
      fonts:
        - asset: fonts/IRAN-Sans-Bold.ttf
    #          style: bold
    - family: IRANSans-Regular
      fonts:
        - asset: fonts/IRAN-Sans-Regular.ttf
    #          style: regular
    - family: Lalezar-Regular
      fonts:
        - asset: fonts/Lalezar-Regular.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages

flutter_native_splash:
  color: "#FFFFFF"
  android_12:
    color: "#FFFFFF"